<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ginny's Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header>
      <h1>Weather Forecast</h1>
    </header>
    <main>
      <form>
        <input type="search" placeholder="Enter a city" />
        <input type="submit" value="Search" />
      </form>
      <h1>📍Paris</h1>
      <p>
        🌞 <br />
        sunny <br />
        Date <br />
        Day <br />
        <br />
        <strong>8°C</strong> <br />
        feels like... <br />
        Sunrise <br />
        Sunset <br />
        Humidity <br />
        Wind <br />
        Direction
      </p>
      <h2></h2>
    </main>
    <footer>
      Coded by <a href=""></a>Ginelle Doubek, is open-sourced in Github and
      hosted in Netlify
    </footer>
  </body>
</html>
