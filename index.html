<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Dancing+Script:wght@400..700&family=Delius&family=Indie+Flower&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Source+Code+Pro:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Dancing+Script:wght@400..700&family=Indie+Flower&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Source+Code+Pro:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ginny's Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weatherApp">
      <header>
        <div class="headerh1">Weather Forecast</div>
      </header>
      <main class="weather-main-elements">
        <div class="search-submit-input">
          <form id="search-input-form">
            <input
              type="search"
              placeholder="Enter a city..."
              class="search-input"
              id="search-input"
            />
            <input
              type="submit"
              value="Search"
              class="search-button"
              id="search-button"
            />
          </form>
        </div>
        <div class="weather-forecast">
          <div class="first-column-elements">
            <span class="current-city-value"
              >📍<strong id="city-element"></strong
            ></span>
          </div>
          <div class="date-day-input">
            <span id="date-element">Date</span> <br />
            <span id="day-input">Day</span>, <span id="time-input">Time</span>
          </div>

          <div class="second-column-elements">
            <span class="icon-condition" id="icon-condition"> 🌞 </span>
            <span class="text-condition" id="text-condition">sunny</span> <br />
            <span class="sunrise-sunset"
              >🌅 Sunrise <br />
              🌇 Sunset
            </span>
          </div>
          <div class="other-condition-details">
            <span class="temperature-input" id="temperature-input"
              ><strong></strong></span
            ><span class="degree-unit">°C</span> <br />
            feels like... <span id="feelsLike"></span> <br /><br />
            Humidity: <strong><span id="humidity-value"></span></strong> <br />
            Wind: <strong><span id="wind-value"></span></strong> <br />
            Direction:<span id="direction-value"></span>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/ginedou0315" target="_blank"
          >Ginelle Doubek</a
        >, is open-sourced in
        <a
          href="https://github.com/ginedou0315/my-first-project-weather-app"
          target="_blank"
          >Github</a
        >
        and hosted in
        <a
          href="https://ginnys-weather-forecast-project.netlify.app/"
          target="_blank"
        >
          Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
